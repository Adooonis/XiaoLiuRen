<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 黑色背景，圆角设计 -->
  <rect width="192" height="192" fill="#000000" rx="24" filter="url(#shadow)"/>
  
  <!-- 极简几何图形：六边形轮廓 -->
  <g transform="translate(96,96)">
    <!-- 六边形轮廓 -->
    <polygon points="0,-45 38.97,-22.5 38.97,22.5 0,45 -38.97,22.5 -38.97,-22.5" 
             fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- 中心圆点 -->
    <circle cx="0" cy="0" r="3" fill="white" opacity="0.9"/>
    
    <!-- 三个极简线条 -->
    <line x1="-20" y1="-12" x2="20" y2="-12" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="12" x2="20" y2="12" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>